<!DOCTYPE html>
<html ng-app='dinnerDaddy'>
  <head>
    <meta charset="utf-8" />
    <title>dinnerDaddy | No More Bickering</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <!-- the ng-view directive is where our templates will be loaded into when navigated to -->
    <dst-main-nav></dst-main-nav>

    <div class='main-view'>
        <ng:view></ng:view>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    <!-- <script src="chai.js" type="text/javascript"></script> -->

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    
    <!-- add controllers here when they are implemented -->
    <script src="app/location/location.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/match/match.js"></script>
    <script src="app/prefs/prefs.js"></script>
    <script src="app/sessions/sessions.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/restaurants/restaurants.js"></script>
    <script src="app/directives/dst_main_nav.js"></script>
    <script src="app/directives/dstValidateUser.js"></script>
    <script src="app/app.js"></script>
    <script src="app/showmatch/showmatch.js"></script>
    <script src="app/lobby/lobby.js"></script>

  </body>
</html>
