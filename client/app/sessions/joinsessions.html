<!-- this is the page that a user can create a new group for their freinds to join
or the user can join a group that their friend has already created -->

<div id="match" class="container">
  <div class="header center row">
    <!-- visible-xs and -sm denote that the element is visible on a small screen -->
    <h2 class="col-xs-12 visible-xs visible-sm">
      <div class="session-name large">Join or create a group</div>
    </h2>
    <!-- hidden-xs and hidden-sm denote that the element is invisible on a small screen -->
    <h2 class="col-xs-12 hidden-xs hidden-sm">
      <span> Join or create a group </span>
    </h2>
  </div>
  <p class="center">
    <span class="bold">One last step, {{ user.username }}!</span>
    Create a new Dinner Daddy group or join an existing one.
  </p>

  <form name="createSessionForm" class="new-session-cnt" ng-submit="createSession()" novalidate>
    <label class="session-label" for="new-session">Create a new group:</label>
    <input name="new-session" id="new-session" type="text" ng-model="sessionName" placeholder="name" required>
    <label class="session-location-label" for="session-location">Provide a zip code or city:</label>
    <input name="session-location" id="session-location" type="text" ng-model="sessionLocation" placeholder="city/zipcode" required>

    <button class="col-xs-5 pull-right btn-mobile visible-xs visible-sm" ng-disabled="createSessionForm.$invalid">Create Group</button>
    <button class="col-xs-5 pull-right btn-laptop hidden-xs hidden-sm" ng-disabled="createSessionForm.$invalid">Create Group</button>
  </form>
<!-- the hr has to be in a div for bootstrap -->
<div class='row span12'>
  <hr>
</div>
<div class="join-group-cnt block-center" ng-repeat="session in sessions track by $index">
  <button class="col-xs-12 btn-mobile visible-xs visible-sm" ng-click="joinSession($index)">Join <span class="bold">{{ session.sessionName }}</span></button>
  <button class="col-xs-12 btn-laptop hidden-xs hidden-sm" ng-click="joinSession($index)">Join <span class="bold">{{ session.sessionName }}</span></button>
</div>
